// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

//为根p和所有子p服务
allprojects {
    repositories {
        google()
        jcenter()   //新的远程中央仓库，兼容maven中央仓库
        maven { url "file:///Users/didi/code/maven" }
        maven { url "https://jitpack.io" }   //指定远程仓库
        mavenLocal()   //从本地Maven仓库中获取依赖 本地地址: {user.home}\/.m2\/repository
        flatDir { dirs 'libs' }
    }
    ext {
        xx = 3   //只能在ext中增加新属性，其他地方不行
    }
}

//同上，仅为所有子p服务，不包括根p
subprojects {
    repositories {}
    ext {}
}

//只为根p添加属性，子p必须通过rootProject使用
ext {
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
    supportVersion = "27.1.1"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task test1 {
    doLast {
        println "MyAndroid test1"
    }
}

println "-----MyAndroid configure-----"


task printProps {
    doLast {
        //println commandLineProjectProp    //-P commandLineProjectProp=3，增加工程属性
        //println systemProjectProp       //-D org.gradle.project.systemProjectProp=3，增加系统属性
        println gradlePropertiesProp
        println System.properties['system']
    }
}